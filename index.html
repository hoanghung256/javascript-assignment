<!DOCTYPE html>
<head>
    <title>New Product from</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <script src="main.js"></script>
    <h3 class="bold">Create a new Product form</h3>
    <div>
        <div>
            <form class="container-fluid">
            <div>
                <label for="ProductName" class="mb-2"> Product Name:</label><br>
                <input type="text" id="ProductName" class="form-control" placeholder="Enter Product Name"><br>
            </div>
            <div>
                <label for="Price" class="mb-2">Price:</label><br>
                <input type="text" id="Price" class="form-control" placeholder="Enter Product price"><br>
            </div>
            <div>
                <label for="quantity" class="mb-2">Quantity:</label><br>
                <input type="text" id="quantity" class="form-control" placeholder="Enter quantity"><br>
            </div>
            <div>
                <label for="createDate" class="mb-2">Create date</label><br>
                <input type="date" id="createDate" class="form-control" placeholder="Enter date"><br>
            </div>
            <button type="button" onclick="displayProduct()" class="btn btn-danger " aria-placeholder="">Display Data</button>
            </form>
        </div>
    </div>
    <h3 class="bold">Display new product data</h3><br>
    <div>
        <div class="mb-3">
            <h3 class="name bold">Name: </h3> <h3 class="name" id="pname"></h3>
        </div>
        <div class="mb-3">
            <h3 class="price bold">Price: </h3> <h3 class="price" id="pprice"></h3>
        </div>
        <div class="mb-3">
            <h3 class="quant bold">Quantity: </h3> <h3 class="quant" id="pquantity"></h3>
        </div>
        <div class="mb-3">
            <h3 class="date bold">Date: </h3> <h3 class="date" id="pdate"></h3>
        </div>
    </div>
</body>
