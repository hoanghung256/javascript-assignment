<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="input-form"><!--Input form-->
        <form action="">
            <h2>Create new product form</h2>

            <div>
                <label for="p-name">Product name: </label> <br>
                <input type="text" id="p-name" name="Product name: "> <br>
            </div>
            <div>
                <label for="p-price">Price: </label> <br>
                <input type="text" id="p-price"> <br>
            </div>
            <div>
                <label for="p-quantity">Quantity: </label> <br>
                <input type="text" id="p-quantity"> <br>
            </div>
            <div>
                <label for="p-date">Created date: </label> <br>
                <input type="date" id="p-date"> <br>
            </div>
        </form>
    </div>

    <div class="display-button"><!--Display button-->
        <button onclick="displayData()">Display data</button>
    </div>

    <div class="product-data"><!--Display product data-->
        <h2>Display new product data</h2>
        <div class="name-data">
            <p><b>Name: </b></p><p id="name-output"></p><br>
        </div>
        <div class="price-data">
            <p><b>Price: </b></p><p id="price-output"></p><br>
        </div>
        <div class="quantity-data">
            <p><b>Quantity: </b></p><p id="quantity-output"></p><br>
        </div>
        <div class="date-data">
            <p><b>Create date:</b></p><p id="date-output"></p><br>
        </div>
    </div>
</body>
</html>
